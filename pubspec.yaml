#  open file
  open_file:

#  spring animation
  spring: ^2.0.2

#  play video
  video_player: ^2.6.0

#  image picker
  image_picker: ^0.8.7+1

#  take screenshot
  screenshot: ^1.3.0

##  facebook link
#  facebook_video_download: ^0.0.4

#  page indicator
  smooth_page_indicator: ^1.0.1

#  open playstore
  launch_review: ^3.0.1


  dio: ^5.1.0
  path_provider: ^2.0.14

  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter:
  assets:
    - assets/icon/
    - assets/logo/
    - assets/res/
    - assets/home screen-images/
    - assets/stickers/
    - assets/stylish_fonts/
    - assets/emoticons/
    - assets/happy 1.png
    - assets/facebook info images/
    - assets/instagram info images/
    - assets/text-to-emoji/

  fonts:
    - family: Laila
      fonts:
        - asset: fonts/Laila-Light.ttf
          weight: 300
        - asset: fonts/Laila-Regular.ttf
          weight: 400
        - asset: fonts/Laila-Medium.ttf
          weight: 500
        - asset: fonts/Laila-SemiBold.ttf
          weight: 600
        - asset: fonts/Laila-Bold.ttf
          weight: 700

  uses-material-design: true

