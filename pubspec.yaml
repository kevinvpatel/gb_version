name: gb_version_flutter
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5

#  internet check
  internet_connection_checker: ^1.0.0+1


#  flutter_svg: ^2.0.2
  flutter_svg_provider: ^1.0.3

  responsive_sizer: ^3.1.1

#  Advertise
  google_mobile_ads: ^2.3.0
  facebook_audience_network: ^1.0.1

#  firebase
  firebase_core: ^2.4.1
  firebase_remote_config: ^3.0.9

#  url open
  url_launcher: ^6.1.10

#  toast message
  fluttertoast: ^8.1.2

#  Generate web view
  flutter_inappwebview: ^5.7.2+3

#  Launch another app
  external_app_launcher: ^3.1.0

#  country picker
  intl_phone_field: ^3.1.0

#  whatsapp sticker add
  whatsapp_stickers_plus: ^1.0.0

#  detect mobile shake
  shake: ^2.2.0

#  local data manage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

#  create chat bubble
  flutter_chat_bubble: ^2.0.2

#  share intent
  share_plus: ^6.3.1

#  qr code scan
  qr_code_scanner: ^1.0.1
#  generate qr code
  qr_flutter: ^4.0.0

#  open setting
  open_settings: ^2.0.2

#  insta link
  flutter_insta: ^1.0.1

#  Whatsapp story path
  saf: ^1.0.3+4
  permission_handler: ^10.2.0
